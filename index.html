<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <div class="container">

        <div class="left-side">

            <div class="current-info">
                <h1 id="temp">20&#176;</h1>
                <div class="info-div">
                    <h1 id="city">Dlhi</h1>
                    <div class="time-date">
                        <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
                        -
                        <div class="date" id="date">Wednesday, 15 February</div>
                    </div>


                </div>
                <div class="weather-type" id="weather-type">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon"
                        id="weather-icon">
                    <span id="condition">Cloudy</span>
                </div>
            </div>

            <div class="future-forecast">

                <div class="weather-forecast" id="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Tue</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 35.6&#176; C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Wed</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 35.6&#176; C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Thur</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 35.6&#176; C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Fri</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 35.6&#176; C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Sat</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 25.6&#176; C</div>
                        <div class="temp">Day - 35.6&#176; C</div>
                    </div>

                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="search-bar">
                <form id="location-input">
                    <input type="text" class="search" placeholder="Search Location...">
                    <button type="submit" class="submit"><i class="fas fa-search"></i></button>
                </form>
                <ul class="cities">
                    <li class="city">Delhi</li>
                    <li class="city">Paris</li>
                    <li class="city">New York</li>
                </ul>
            </div>

            <div class="others" id="current-weather-items">
                <div class="weather-item">
                    <div>Humidity</div>
                    <!-- <div>${humidity}%</div> -->
                </div>
                <div class="weather-item">
                    <div>Pressure</div>
                    <!-- <div>${pressure}</div> -->
                </div>
                <div class="weather-item">
                    <div>Wind Speed</div>
                    <!-- <div>${wind_speed}</div> -->
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://kit.fontawesome.com/ca26ac6631.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
